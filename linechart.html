<!doctype html>
<head>
  <script src="raphael.js"></script>
  <script src="graphing.js"></script>
  <script src="graphing.linechart.js"></script>
  <script src="graphing.areachart.js"></script>
</head>

<body>


  <script>
    var r = Raphael(0,0,1680,1024);

    var data = [];
    var series = 3;
    var values = 12;
    for ( var i = 0; i < series; i++ ) {
      var ys = [];
      for ( var j = 0; j < values; j++ ) {
        ys.push( Math.sin(j /values * Math.PI * 2) + Math.floor(Math.random() * 100 ) );
      }
      data.push(ys);
    }

    r.grid( 10, 10, 400, 200, 0, 11 ).attr( { stroke: "#ccc" } );
    r.linechart(data, { x: 10, y: 10, width: 400, height: 200 } );
    r.rect( 10, 10, 400, 200 );
    r.grid( 420, 10, 400, 200, 0, 11 ).attr( { stroke: "#ccc" } );
    r.linechart(data[0], { x: 420, y: 10, width: 400, height: 200 } );
    r.rect( 420, 10, 400, 200 );
    r.grid( 10, 220, 810, 200, 0, 11 ).attr( { stroke: "#ccc" } );
    var areachart = r.areachart(data, { x: 10, y: 220, width: 810, height: 200 } );
    areachart.areas.attr( { "fill-opacity": .5 } );
    r.rect( 10, 220, 810, 200 );
  </script>
</body>

</html>
