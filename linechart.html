<!doctype html>
<head>
  <script src="raphael.js"></script>
  <script src="graphing.js"></script>
  <script src="graphing.linechart.js"></script>
  <script src="graphing.areachart.js"></script>
</head>

<body>


  <script>
    var r = Raphael(0,0,1680,1024);

    var data = [];
    var series = 3;
    var values = 12;
    for ( var i = 0; i < series; i++ ) {
      var ys = [];
      for ( var j = 0; j < values; j++ ) {
        ys.push( Math.sin( j * Math.PI * 2 / values ) + 1 + Math.random() * 1.2 );
      }
      data.push(ys);
    }

    function draw_point() {
      r.circle( this.x, this.y, 10 ).attr( { stroke: this.color } );
    }

    r.grid( 10, 10, 400, 200, 0, 11 ).attr( { stroke: "#ccc" } );
    r.linechart(data, { x: 10, y: 10, width: 400, height: 200 } );
    r.rect( 10, 10, 400, 200 );

    r.grid( 420, 10, 400, 200, 0, 11 ).attr( { stroke: "#ccc" } );
    r.linechart(data, { x: 420, y: 10, width: 400, height: 200, include_area: true } );
    r.rect( 420, 10, 400, 200 );

    r.grid( 830, 10, 400, 200, 0, 11 ).attr( { stroke: "#ccc" } );
    r.linechart(data, { x: 830, y: 10, width: 400, height: 200, max_y: 5 } );
    r.rect( 830, 10, 400, 200 );

    r.grid( 1240, 10, 400, 200, 0, 11 ).attr( { stroke: "#ccc" } );
    r.linechart(data, { x: 1240, y: 10, width: 400, height: 200, draw_point: draw_point } );
    r.rect( 1240, 10, 400, 200 );

    r.grid( 10, 220, 400, 200, 0, 11 ).attr( { stroke: "#ccc" } );
    r.linechart(data[0], { x: 10, y: 220, width: 400, height: 200 } );
    r.rect( 10, 220, 400, 200 );

    r.grid( 420, 220, 400, 200, 0, 11 ).attr( { stroke: "#ccc" } );
    r.linechart( data[0], { x: 420, y: 220, width: 400, height: 200, include_area: true } );
    r.rect( 420, 220, 400, 200 );

    r.grid( 830, 220, 400, 200, 0, 11 ).attr( { stroke: "#ccc" } );
    r.linechart(data[0], { x: 830, y: 220, width: 400, height: 200, max_y: 5 } );
    r.rect( 830, 220, 400, 200 );

    r.grid( 1240, 220, 400, 200, 0, 11 ).attr( { stroke: "#ccc" } );
    r.linechart(data[0], { x: 1240, y: 220, width: 400, height: 200, draw_point: draw_point } );
    r.rect( 1240, 220, 400, 200 );

    r.grid( 10, 430, 810, 200, 0, 11 ).attr( { stroke: "#ccc" } );
    var areachart = r.areachart(data, { x: 10, y: 430, width: 810, height: 200 } );
    areachart.areas.attr( { "fill-opacity": .5 } );
    r.rect( 10, 430, 810, 200 );

    r.grid( 830, 430, 400, 200, 0, 11 ).attr( { stroke: "#ccc" } );
    areachart = r.areachart( data, { x: 830, y: 430, width: 400, height: 200, max_y: 9 } );
    r.rect( 830, 430, 400, 200 );
  </script>
</body>

</html>
