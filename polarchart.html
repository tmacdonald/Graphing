<!doctype html>
<head>
  <script src="raphael.js"></script>
  <script src="graphing.js"></script>
  <script src="graphing.polarchart.js"></script>
</head>

<body>


  <script>
    var r = Raphael(0,0,1680,1024);

    var data = [];
    var series = 3;
    for ( var i = 0; i < series; i++ ) {
      var ys = [];
      var values = 12;
      for ( var j = 0; j < values; j++ ) {
        ys.push( Math.sin(j /values * Math.PI * 2) + Math.floor(Math.random() * 100 ) );
      }
      data.push(ys);
    }

    r.polarchart(data, { x: 10, y: 10, width: 400, height: 400 } );
    r.rect( 10, 10, 400, 400 );
    r.polarchart(data, { x: 420, y: 10, width: 400, height: 400, sorted: true } );
    r.rect( 420, 10, 400, 400 );
  </script>
</body>

</html>
