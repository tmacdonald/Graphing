<!doctype html>
<head>
  <script src="raphael.js"></script>
  <script src="graphing.js"></script>
  <script src="graphing.linechart.js"></script>
  <script src="graphing.barchart.js"></script>
  <script src="graphing.areachart.js"></script>
  <script src="graphing.stackedbarchart.js"></script>
  <script src="graphing.dotchart.js"></script>
  <script src="graphing.piechart.js"></script>
  <script src="graphing.polarchart.js"></script>
</head>

<body>


  <script>
    var r = Raphael(0,0,1024,1024);

    var data = [];
    var series = 3;
    for ( var i = 0; i < series; i++ ) {
      var ys = [];
      var values = 12;
      for ( var j = 0; j < values; j++ ) {
        ys.push( Math.sin(j /values * Math.PI * 2) + Math.floor(Math.random() * 100 ) );
      }
      data.push(ys);
    }

    r.linechart(data, { x: 10, y: 10, width: 400, height: 200 } );
    r.rect( 10, 10, 400, 200 );
    r.linechart(data[0], { x: 420, y: 10, width: 400, height: 200 } );
    r.rect( 420, 10, 400, 200 );
    r.stackedlinechart(data, { x: 10, y: 220, width: 810, height: 200 } );
    r.rect( 10, 220, 810, 200 );
    r.barchart(data, { x: 10, y: 430, width: 400, height: 200 } );
    r.rect( 10, 430, 400, 200 );
    r.barchart(data[0], { x: 420, y: 430, width: 400, height: 200 } );
    r.rect( 420, 430, 400, 200 );
    r.stackedbarchart(data, { x: 10, y: 640, width: 810, height: 200 } );
    r.rect( 10, 640, 810, 200 );
    r.piechart( [data[0][0], data[1][0], data[2][0]], { x: 10, y: 850, width: 400, height: 200 } );
    r.rect( 10, 850, 400, 200 );
    //r.dotchart(data, { x: 420, y: 850, width: 400, height: 200 } );
    r.polarchart(data, { x: 420, y: 850, width: 400, height: 200 } );
    r.rect( 420, 850, 400, 200 );
  </script>
</body>

</html>
